  <!doctype html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>TablaDolar</title>
  </head>
  <body>
      <h1>Plantas y Arboles</h1>

      <select>
          <option value="Nombre">Nombre</option>
          <option value="Temporada">Temporada</option>
          <option value="Precio">Precio</option>
          <option value="Propiedades">Propiedades</option>
        </select>

  <table width="200" border="1">
      <tbody id="contenedor">
      </tbody>
  </table>
  
  <script>
  
  var monto = 0;
  var dolar = 17.10; // Decimales
  var a = "";
  var vueltas = 0;
  
  a += "<tr><td>Codigo</td><td>Nombre</td><td>Altura</td><td>Precio</td><td>Propiedades</td><td>Temporada</td></tr>"; // Cabecera
  
  while(vueltas < 10){
      a += "<tr><td>" + dolar + "</td><td>" + monto + "</td></tr>" + "</td><td>" + monto + "</td><td>" + monto
          + "</td><td>" + monto + "</td><td>" + monto;
  
      vueltas++;
      dolar++; // Incrementador
      monto++;
  }
  
  document.getElementById("contenedor").innerHTML = a;
  
  </script>
  
  </body>
